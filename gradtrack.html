<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradTrack Pro | Admissions Suite</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useMemo, useRef } = React;

    // --- Icons ---
    const Icons = {
        Plus: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
        Trash2: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>,
        Search: () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>,
        Mail: () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>,
        CheckSquare: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>,
        Square: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>,
        ChevronDown: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>,
        Calendar: () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>,
        Download: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>,
        Upload: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>,
        ExternalLink: () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" /><polyline points="15 3 21 3 21 9" /><line x1="10" y1="14" x2="21" y2="3" /></svg>,
        Minimize: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
        X: () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
        List: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>,
        SortAsc: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M11 5h10"></path><path d="M11 9h7"></path><path d="M11 13h4"></path><path d="M3 17l3 3 3-3"></path><path d="M6 18V4"></path></svg>,
        Dollar: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>,
        FileText: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>,
        Award: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="8" r="7"></circle><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline></svg>,
        AlertCircle: () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
    };

    // --- Persistence Helper & Defaults ---
    const STORAGE_KEY = 'gradtrack_data_v2';
    const GLOBAL_KEY = 'gradtrack_global_v2';
    const TODO_KEY = 'gradtrack_todos_v2';

    const DefaultChecklist = [
        { id: 'account', text: 'Portal Account', completed: false },
        { id: 'transcripts', text: 'Transcripts', completed: false },
        { id: 'scores', text: 'Test Scores', completed: false },
        { id: 'lor', text: 'LORs', completed: false },
        { id: 'sop', text: 'SOP/Essay', completed: false },
        { id: 'fee', text: 'App Fee', completed: false }
    ];

    const PostSubChecklist = [
        { id: 'midyear', text: 'Mid-Year Grades Sent', completed: false },
        { id: 'portal_check', text: 'Portal Verified Complete', completed: false },
        { id: 'thank_you', text: 'Thank You to Recommenders', completed: false }
    ];

    // --- Data Management ---
    const loadApps = () => {
        try {
            let data = localStorage.getItem(STORAGE_KEY);
            if (!data) {
                const oldData = localStorage.getItem('gradtrack_data');
                if (oldData) data = oldData;
                else return [];
            }
            
            let parsed = JSON.parse(data);
            return parsed.map(app => ({
                ...app,
                checklist: Array.isArray(app.checklist) ? app.checklist : DefaultChecklist,
                expenses: app.expenses || { appFee: 0, scoreReport: 0, misc: 0 },
                fundingDeadline: app.fundingDeadline || null,
                timezone: app.timezone || 'UTC',
                essays: app.essays || [],
                decisionScores: app.decisionScores || {},
                postSubChecklist: app.postSubChecklist || PostSubChecklist,
                waitlistChecklist: app.waitlistChecklist || [{id: 'loci', text: 'LOCI Sent', completed: false}]
            }));
        } catch (e) { return []; }
    };

    const loadGlobal = () => {
        try {
            const data = localStorage.getItem(GLOBAL_KEY);
            return data ? JSON.parse(data) : {
                coreStories: [],
                decisionCriteria: [
                    { id: 'prestige', name: 'Prestige/Ranking', weight: 5 },
                    { id: 'location', name: 'Location', weight: 3 },
                    { id: 'cost', name: 'Cost/Funding', weight: 5 },
                    { id: 'lab', name: 'Lab/Research Fit', weight: 4 }
                ],
                recommenders: [],
                todos: [],
                budget: 1000
            };
        } catch (e) { return {}; }
    };

    const saveApps = (data) => localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    const saveGlobal = (data) => localStorage.setItem(GLOBAL_KEY, JSON.stringify(data));

    // --- Utility Components ---
    
    const Countdown = ({ date, timezone }) => {
        if (!date) return null;
        const [timeLeft, setTimeLeft] = useState("");
        const [urgent, setUrgent] = useState(false);

        useEffect(() => {
            const calculateTime = () => {
                const now = new Date();
                const deadline = new Date(date);
                const diff = deadline - now;

                if (diff < 0) {
                    setTimeLeft("Passed");
                    setUrgent(false);
                    return;
                }
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                setUrgent(days < 3);
                setTimeLeft(`${days}d ${hours}h left`);
            };
            calculateTime();
            const timer = setInterval(calculateTime, 60000);
            return () => clearInterval(timer);
        }, [date, timezone]);

        return (
            <span className={`text-[10px] font-mono px-1.5 py-0.5 rounded ${urgent ? 'bg-red-100 text-red-600' : 'bg-gray-100 text-gray-500'}`}>
                {timeLeft}
            </span>
        );
    };

    const Modal = ({ isOpen, onClose, title, children, size = "max-w-lg" }) => {
        if (!isOpen) return null;
        return (
            <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm p-4">
                <div className={`bg-white rounded-xl shadow-2xl w-full ${size} max-h-[90vh] overflow-y-auto animate-in zoom-in-95 duration-200 flex flex-col`}>
                    <div className="px-6 py-4 border-b border-gray-100 flex justify-between items-center sticky top-0 bg-white z-10">
                        <h3 className="font-semibold text-lg text-gray-800">{title}</h3>
                        <button onClick={onClose} className="text-gray-400 hover:text-gray-600 transition-colors"><Icons.X /></button>
                    </div>
                    <div className="p-6">{children}</div>
                </div>
            </div>
        );
    };

    const EditableDate = ({ date, onChange }) => {
        const [isEditing, setIsEditing] = useState(false);
        const [tempDate, setTempDate] = useState(date);

        useEffect(() => { setTempDate(date); }, [date]);

        const handleBlur = () => {
            setIsEditing(false);
            if (tempDate !== date) onChange(tempDate);
        };

        if (isEditing) {
            return (
                <input 
                    type="date" 
                    value={tempDate || ''} 
                    onChange={(e) => setTempDate(e.target.value)}
                    onBlur={handleBlur}
                    onKeyDown={(e) => e.key === 'Enter' && handleBlur()}
                    className="text-xs bg-white border border-indigo-300 rounded px-1 py-0.5 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    autoFocus
                />
            );
        }

        return (
            <div 
                onClick={() => setIsEditing(true)}
                className="flex items-center text-gray-600 bg-gray-100 hover:bg-gray-200 px-2.5 py-1 rounded-md inline-flex cursor-pointer transition-colors"
                title="Click to edit deadline"
            >
                <Icons.Calendar />
                <span className="ml-2 font-medium">
                    {date ? new Date(date).toLocaleDateString(undefined, {month:'short', day:'numeric'}) : "Set Date"}
                </span>
            </div>
        );
    };

    // --- Daily To-Do Component (Moved Up) ---
    const DailyToDo = () => {
        const [todos, setTodos] = useState([]);
        const [input, setInput] = useState("");
        const [isOpen, setIsOpen] = useState(true);

        useEffect(() => {
            try {
                const saved = localStorage.getItem(TODO_KEY);
                if (saved) setTodos(JSON.parse(saved));
            } catch (e) {
                console.error("Failed to load todos", e);
            }
        }, []);

        const updateTodos = (newTodos) => {
            setTodos(newTodos);
            localStorage.setItem(TODO_KEY, JSON.stringify(newTodos));
        };

        const addTodo = (e) => {
            e.preventDefault();
            if (!input.trim()) return;
            const newTodo = { id: Date.now(), text: input, completed: false };
            updateTodos([...todos, newTodo]);
            setInput("");
        };

        const toggleTodo = (id) => {
            const newTodos = todos.map(t => t.id === id ? { ...t, completed: !t.completed } : t);
            updateTodos(newTodos);
        };

        const deleteTodo = (id) => {
            const newTodos = todos.filter(t => t.id !== id);
            updateTodos(newTodos);
        };

        if (!isOpen) {
            return (
                <button 
                    onClick={() => setIsOpen(true)}
                    className="fixed bottom-6 right-6 bg-gray-900 text-white p-4 rounded-full shadow-xl hover:bg-black transition-all hover:scale-105 z-50 flex items-center gap-2"
                >
                    <Icons.List />
                    <span className="font-medium pr-1">To-Do</span>
                    {todos.filter(t => !t.completed).length > 0 && (
                        <span className="bg-red-500 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full">
                            {todos.filter(t => !t.completed).length}
                        </span>
                    )}
                </button>
            );
        }

        return (
            <div className="fixed bottom-6 right-6 w-80 bg-white rounded-xl shadow-2xl border border-gray-200 z-50 flex flex-col animate-in slide-in-from-bottom-4 duration-300">
                <div className="flex justify-between items-center p-4 border-b border-gray-100 bg-gray-50 rounded-t-xl">
                    <div className="flex items-center gap-2">
                        <Icons.List />
                        <h3 className="font-bold text-gray-800">Daily Focus</h3>
                    </div>
                    <button onClick={() => setIsOpen(false)} className="text-gray-400 hover:text-gray-600">
                        <Icons.Minimize />
                    </button>
                </div>
                
                <div className="p-4 max-h-64 overflow-y-auto scrollbar-hide">
                    {todos.length === 0 && (
                        <p className="text-sm text-gray-400 text-center py-4 italic">No tasks yet. Stay focused!</p>
                    )}
                    <ul className="space-y-2">
                        {todos.map(todo => (
                            <li key={todo.id} className="flex items-center gap-2 group">
                                <button 
                                    onClick={() => toggleTodo(todo.id)}
                                    className={`flex-shrink-0 transition-colors ${todo.completed ? "text-emerald-500" : "text-gray-300 hover:text-gray-400"}`}
                                >
                                    {todo.completed ? <Icons.CheckSquare /> : <Icons.Square />}
                                </button>
                                <span className={`text-sm flex-1 break-words ${todo.completed ? "line-through text-gray-400" : "text-gray-700"}`}>
                                    {todo.text}
                                </span>
                                <button 
                                    onClick={() => deleteTodo(todo.id)}
                                    className="text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity"
                                >
                                    <Icons.X />
                                </button>
                            </li>
                        ))}
                    </ul>
                </div>

                <form onSubmit={addTodo} className="p-4 border-t border-gray-100">
                    <div className="flex gap-2">
                        <input
                            type="text"
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            placeholder="Add a task..."
                            className="flex-1 text-sm border border-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:border-indigo-500"
                        />
                        <button 
                            type="submit" 
                            disabled={!input.trim()}
                            className="bg-gray-900 text-white rounded-lg px-3 hover:bg-black disabled:opacity-50"
                        >
                            <Icons.Plus />
                        </button>
                    </div>
                </form>
            </div>
        );
    };

    // --- Feature Components ---

    const BudgetTracker = ({ apps, budget, onUpdateBudget }) => {
        const totalSpent = apps.reduce((acc, app) => {
            const ex = app.expenses || { appFee: 0, scoreReport: 0, misc: 0 };
            return acc + (parseFloat(ex.appFee)||0) + (parseFloat(ex.scoreReport)||0) + (parseFloat(ex.misc)||0);
        }, 0);

        const remaining = budget - totalSpent;
        const percent = Math.min(100, Math.round((totalSpent / budget) * 100));

        return (
            <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6 animate-in fade-in">
                <div className="flex justify-between items-end mb-4">
                    <div>
                        <h3 className="font-bold text-gray-800 text-lg flex items-center gap-2"><Icons.Dollar /> Application Budget</h3>
                        <p className="text-sm text-gray-500">Track fees, reports, and hidden costs.</p>
                    </div>
                    <div className="text-right">
                        <label className="text-xs font-bold text-gray-400 uppercase">Total Budget</label>
                        <div className="flex items-center gap-1 justify-end">
                            <span className="text-gray-400">$</span>
                            <input 
                                type="number" 
                                value={budget} 
                                onChange={(e) => onUpdateBudget(parseFloat(e.target.value))}
                                className="w-20 text-right font-bold text-gray-800 border-b border-dashed border-gray-300 focus:outline-none focus:border-indigo-500"
                            />
                        </div>
                    </div>
                </div>

                <div className="mb-6">
                    <div className="flex justify-between text-sm mb-1">
                        <span className="font-medium text-gray-700">Spent: ${totalSpent}</span>
                        <span className={`font-medium ${remaining < 0 ? 'text-red-500' : 'text-emerald-600'}`}>
                            Remaining: ${remaining}
                        </span>
                    </div>
                    <div className="h-2 w-full bg-gray-100 rounded-full overflow-hidden">
                        <div 
                            className={`h-full rounded-full transition-all duration-1000 ${remaining < 0 ? 'bg-red-500' : 'bg-emerald-500'}`} 
                            style={{ width: `${percent}%` }}
                        ></div>
                    </div>
                </div>

                <div className="overflow-x-auto">
                    <table className="w-full text-sm text-left">
                        <thead className="bg-gray-50 text-gray-500 font-semibold">
                            <tr>
                                <th className="px-4 py-2 rounded-l-lg">University</th>
                                <th className="px-4 py-2 text-right">App Fee</th>
                                <th className="px-4 py-2 text-right">Score Reports</th>
                                <th className="px-4 py-2 text-right rounded-r-lg">Misc</th>
                            </tr>
                        </thead>
                        <tbody className="divide-y divide-gray-100">
                            {apps.map(app => (
                                <tr key={app.id}>
                                    <td className="px-4 py-2 font-medium text-gray-800">{app.university}</td>
                                    <td className="px-4 py-2 text-right text-gray-600">${app.expenses?.appFee || 0}</td>
                                    <td className="px-4 py-2 text-right text-gray-600">${app.expenses?.scoreReport || 0}</td>
                                    <td className="px-4 py-2 text-right text-gray-600">${app.expenses?.misc || 0}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            </div>
        );
    };

    const EssayMatrix = ({ global, setGlobal, apps, onUpdateApp }) => {
        const [activeTab, setActiveTab] = useState('stories');
        const [editingStory, setEditingStory] = useState(null);

        const addStory = () => {
            const newStory = { id: Date.now(), title: "New Story", content: "" };
            setGlobal({ ...global, coreStories: [...global.coreStories, newStory] });
            setEditingStory(newStory);
        };

        const updateStory = (story) => {
            const newStories = global.coreStories.map(s => s.id === story.id ? story : s);
            setGlobal({ ...global, coreStories: newStories });
        };

        const deleteStory = (id) => {
            setGlobal({ ...global, coreStories: global.coreStories.filter(s => s.id !== id) });
            setEditingStory(null);
        };

        return (
            <div className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden h-[600px] flex flex-col">
                <div className="flex border-b border-gray-200">
                    <button onClick={() => setActiveTab('stories')} className={`px-6 py-3 text-sm font-medium ${activeTab === 'stories' ? 'border-b-2 border-indigo-500 text-indigo-600' : 'text-gray-500 hover:text-gray-700'}`}>Master Stories</button>
                    <button onClick={() => setActiveTab('mapping')} className={`px-6 py-3 text-sm font-medium ${activeTab === 'mapping' ? 'border-b-2 border-indigo-500 text-indigo-600' : 'text-gray-500 hover:text-gray-700'}`}>University Prompts</button>
                </div>

    const DecisionMatrix = ({ apps, criteria, setGlobal, global, onUpdateApp }) => {
        const calculateScore = (app) => {
            if (!app.decisionScores) return 0;
            let total = 0;
            criteria.forEach(c => {
                total += (app.decisionScores[c.id] || 0) * c.weight;
            });
            return total;
        };

        const sortedApps = [...apps].sort((a, b) => calculateScore(b) - calculateScore(a));

        return (
            <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <div className="mb-6">
                    <h3 className="font-bold text-gray-800 text-lg">Decision Matrix</h3>

                                <span className="text-sm font-medium text-gray-700">{c.name}</span>
                                <select 
                                    value={c.weight}
                                    onChange={(e) => {
                                        const newCriteria = criteria.map(crit => crit.id === c.id ? { ...crit, weight: parseInt(e.target.value) } : crit);
                                        setGlobal({ ...global, decisionCriteria: newCriteria });
                                    }}
                                    className="text-xs font-bold text-indigo-600 bg-indigo-50 rounded px-1"
                                >
                                    {[1,2,3,4,5].map(n => <option key={n} value={n}>x{n}</option>)}
                                </select>
                            </div>
                        ))}

                                <th className="px-4 py-3 text-center">Total Score</th>
                                {criteria.map(c => (
                                    <th key={c.id} className="px-4 py-3 text-center">{c.name} (1-10)</th>
                                ))}
                            </tr>
                        </thead>
                        <tbody className="divide-y divide-gray-100">
                            {sortedApps.map(app => (
                                <tr key={app.id} className="hover:bg-gray-50">
                                    <td className="px-4 py-3 font-medium text-gray-900">{app.university}</td>
                                    <td className="px-4 py-3 text-center font-bold text-indigo-600 text-lg">{calculateScore(app)}</td>
                                    {criteria.map(c => (
                                        <td key={c.id} className="px-4 py-3 text-center">
                                            <input 
                                                type="number" 
                                                min="0" max="10"

                                            />
                                        </td>

                    </table>
                </div>
            </div>

                                        const newList = app.checklist.map(i => i.id === item.id ? { ...i, completed: !i.completed } : i);
                                        onUpdate(app.id, { ...app, checklist: newList });
                                    }} className="flex items-center gap-2 cursor-pointer">
                                        <div className={item.completed ? "text-emerald-500" : "text-gray-300"}>{item.completed ? <Icons.CheckSquare /> : <Icons.Square />}</div>
                                        <span className={`text-xs ${item.completed ? "line-through opacity-50" : "text-gray-600"}`}>{item.text}</span>
                                    </div>
                                ))}
                            </div>

                            <div className="flex justify-end pt-2">
                                <button onClick={() => onDelete(app.id)} className="text-xs text-red-400 hover:text-red-600 flex items-center gap-1"><Icons.Trash2 /> Remove</button>
                            </div>
                        </div>
                    ) : (
                        <button onClick={() => setExpanded(true)} className="w-full text-center text-xs text-gray-400 hover:text-gray-600 flex justify-center mt-2"><Icons.ChevronDown /></button>
                    )}
                    
                    {expanded && <button onClick={() => setExpanded(false)} className="w-full text-center text-xs text-gray-400 hover:text-gray-600 flex justify-center mt-2 rotate-180"><Icons.ChevronDown /></button>}
                </div>
            </div>
        );
    };

    // --- Main App ---
    const App = () => {
        const [apps, setApps] = useState([]);
        const [global, setGlobal] = useState({ coreStories: [], decisionCriteria: [], recommenders: [], todos: [], budget: 0 });
        const [view, setView] = useState('dashboard'); // dashboard, essays, budget, lor, matrix
        const [filterStatus, setFilterStatus] = useState('All');
        const [isModalOpen, setIsModalOpen] = useState(false);
        
        // Form State
        const [uniName, setUniName] = useState("");
        const [programName, setProgramName] = useState("");
        const [deadline, setDeadline] = useState("");

        useEffect(() => {
            setApps(loadApps());
            setGlobal(loadGlobal());
        }, []);

        const updateApps = (newApps) => { setApps(newApps); saveApps(newApps); };
        const updateGlobal = (newGlobal) => { setGlobal(newGlobal); saveGlobal(newGlobal); };

        const handleAddApp = () => {
            if (!uniName || !programName) return;
            const newApp = {
                id: Date.now(),
                university: uniName,
                program: programName,
                deadline: deadline || null,
                status: "Not Started",
                professors: [],
                checklist: [...DefaultChecklist],
                expenses: { appFee: 0, scoreReport: 0, misc: 0 },
                essays: [],
                createdAt: new Date()
            };
            updateApps([...apps, newApp]);
            setUniName(""); setProgramName(""); setDeadline(""); setIsModalOpen(false);
        };

        const filteredApps = useMemo(() => {
            if (filterStatus === "All") return apps;
            return apps.filter(a => a.status === filterStatus);
        }, [apps, filterStatus]);

        return (
            <div className="min-h-screen text-gray-800 pb-20">
                <nav className="sticky top-0 z-30 glass-panel border-b border-gray-200">
                    <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                        <div className="flex items-center gap-2">
                             <div className="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold shadow-lg shadow-indigo-200">G</div>
                             <span className="font-bold text-xl tracking-tight text-gray-900 hidden sm:block">GradTrack Pro</span>
                        </div>
                        <div className="flex gap-1 bg-gray-100 p-1 rounded-lg overflow-x-auto max-w-[60vw] hide-scrollbar">
                            {['dashboard', 'essays', 'budget', 'lor', 'matrix'].map(v => (
                                <button 
                                    key={v}
                                    onClick={() => setView(v)}
                                    className={`px-3 py-1.5 rounded-md text-xs font-medium capitalize transition-all ${view === v ? 'bg-white text-indigo-600 shadow-sm' : 'text-gray-500 hover:text-gray-700'}`}
                                >
                                    {v === 'lor' ? 'LOR' : (v === 'matrix' ? 'Decision Matrix' : v)}
                                </button>
                            ))}
                        </div>
                        <button onClick={() => setIsModalOpen(true)} className="bg-gray-900 hover:bg-black text-white p-2 rounded-lg shadow-lg"><Icons.Plus /></button>
                    </div>
                </nav>

                <main className="max-w-7xl mx-auto px-4 py-8">
                    {view === 'dashboard' && (
                        <>
                            <div className="flex gap-2 mb-8 overflow-x-auto pb-2 scrollbar-hide">
                                {["All", "Not Started", "In Progress", "Submitted", "Decision"].map(status => (
                                    <button
                                        key={status}
                                        onClick={() => setFilterStatus(status)}
                                        className={`px-4 py-1.5 rounded-full text-sm font-medium transition-colors whitespace-nowrap ${
                                            filterStatus === status 
                                            ? "bg-gray-900 text-white shadow-lg shadow-gray-200" 
                                            : "bg-white text-gray-500 hover:bg-gray-50 border border-gray-200"
                                        }`}
                                    >
                                        {status}
                                    </button>
                                ))}
                            </div>

                            {apps.length === 0 ? (
                                <div className="text-center py-20">
                                    <div className="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4 text-gray-400"><Icons.Calendar /></div>
                                    <h3 className="text-gray-900 font-semibold text-lg">Start your journey</h3>
                                    <button onClick={() => setIsModalOpen(true)} className="mt-4 text-indigo-600 hover:underline">Add First University</button>
                                </div>
                            ) : (
                                <>
                                    {filterStatus === "All" ? (
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                            {filteredApps.map(app => (
                                                <AppCard 
                                                    key={app.id} 
                                                    app={app} 
                                                    onUpdate={(id, d) => updateApps(apps.map(a => a.id === id ? d : a))}
                                                    onDelete={(id) => confirm("Delete?") && updateApps(apps.filter(a => a.id !== id))}
                                                />
                                            ))}
                                        </div>
                                    ) : (
                                        filteredApps.length > 0 ? (
                                            <AppTable 
                                                apps={filteredApps} 
                                                onUpdate={(id, d) => updateApps(apps.map(a => a.id === id ? d : a))} 
                                                onDelete={(id) => confirm("Delete?") && updateApps(apps.filter(a => a.id !== id))} 
                                            />
                                        ) : (
                                            <div className="text-center py-12 border-2 border-dashed border-gray-200 rounded-xl">
                                                <p className="text-gray-500">No applications in "{filterStatus}" status.</p>
                                            </div>
                                        )
                                    )}
                                </>
                            )}
                        </>
                    )}

                    {view === 'budget' && (
                        <BudgetTracker 
                            apps={apps} 
                            budget={global.budget} 
                            onUpdateBudget={(b) => updateGlobal({ ...global, budget: b })} 
                        />
                    )}

                    {view === 'essays' && (
                        <EssayMatrix 
                            global={global} 
                            setGlobal={updateGlobal} 
                            apps={apps} 
                            onUpdateApp={(id, d) => updateApps(apps.map(a => a.id === id ? d : a))} 
                        />
                    )}

                    {view === 'lor' && (
                        <LORTable 
                            apps={apps}
                            recommenders={global.recommenders}
                            onAddRecommender={(name) => updateGlobal({ ...global, recommenders: [...global.recommenders, { id: Date.now(), name }] })}
                            onDeleteRecommender={(id) => updateGlobal({ ...global, recommenders: global.recommenders.filter(r => r.id !== id) })}
                            onUpdateApp={(id, d) => updateApps(apps.map(a => a.id === id ? d : a))}
                        />
                    )}

                    {view === 'matrix' && (
                        <DecisionMatrix 
                            apps={apps.filter(a => a.status === 'Decision' || a.status === 'Submitted')} 
                            criteria={global.decisionCriteria}
                            global={global}
                            setGlobal={updateGlobal}
                            onUpdateApp={(id, d) => updateApps(apps.map(a => a.id === id ? d : a))}
                        />
                    )}
                </main>

                <DailyToDo />

                <Modal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} title="Add University">
                    <div className="space-y-4">
                        <div>
                            <label className="block text-xs font-bold text-gray-500 uppercase mb-1">University Name</label>
                            <input value={uniName} onChange={e => setUniName(e.target.value)} className="w-full border border-gray-200 rounded p-2 text-sm focus:outline-none focus:border-indigo-500" placeholder="e.g. Stanford" />
                        </div>
                        <div>
                            <label className="block text-xs font-bold text-gray-500 uppercase mb-1">Program</label>
                            <input value={programName} onChange={e => setProgramName(e.target.value)} className="w-full border border-gray-200 rounded p-2 text-sm focus:outline-none focus:border-indigo-500" placeholder="e.g. MS CS" />
                        </div>
                        <div>
                            <label className="block text-xs font-bold text-gray-500 uppercase mb-1">Deadline</label>
                            <input type="date" value={deadline} onChange={e => setDeadline(e.target.value)} className="w-full border border-gray-200 rounded p-2 text-sm focus:outline-none focus:border-indigo-500" />
                        </div>
                        <button onClick={handleAddApp} className="w-full bg-indigo-600 text-white py-2 rounded font-medium text-sm hover:bg-indigo-700">Add Application</button>
                    </div>
                </Modal>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
