                // Professors
                React.createElement("div", null,
                    React.createElement("div", { className: "flex justify-between items-center mb-2" },

                        const loadedApps = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                        setLoading(false);

                    return () => unsubDocs();
                } else {
                    setLoading(false);

            return () => unsubscribe();

                    university: uniName,
                    program: programName,
                    deadline: deadline || null, // Allow null deadline
                    status: "Not Started",
                    professors: [],
                    checklist: {
                        account: false,
                        scores: false,
                        lor: false

                    createdAt: new Date()

                setProgramName("");

                            value: uniName,
